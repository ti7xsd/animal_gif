<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog храни с различни правила и GIF</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      font-family: monospace;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #007acc;
      padding: 8px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 30px;
      font-weight: bold;
      color: #004a99;
    }
    .food-container {
      margin-top: 30px;
      min-height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d0e8ff;
      border-radius: 12px;
      box-shadow: 0 0 10px #a0c4ff;
    }
    .food-gif {
      max-width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 10px #005f99;
    }
  </style>
</head>
<body>
  <h1>Задание: Програма с Prolog за храни и GIF визуализация</h1>

  <p class="instructions">
    Въведете Prolog заявка за търсене на храна.  
    Например: <code>is_fruit(X).</code> или <code>is_fast_food(X).</code>  
    След изпълнение на заявката ще се покаже подходяща анимация на храната, ако има.
  </p>

  <textarea id="prolog-input">
% Примерни заявки:
is_fruit(X).
is_fast_food(X).
is_vegetable(X).
  </textarea><br />
  <button onclick="runProlog()">Изпълни</button>

  <div id="result"></div>
  <div class="food-container" id="food-animation"></div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    // База знания с храни и правила
    const knowledge = `
      food(apple).
      food(banana).
      food(pizza).
      food(broccoli).
      food(burger).

      fruit(apple).
      fruit(banana).

      vegetable(broccoli).

      fast_food(pizza).
      fast_food(burger).

      % Правила
      is_fruit(X) :- fruit(X).
      is_vegetable(X) :- vegetable(X).
      is_fast_food(X) :- fast_food(X).
    `;

    session.consult(knowledge);

    const foodAnimations = {
      apple: '<img src="https://tenor.com/ftTWpUzGyS.gif" class="food-gif" alt="Ябълка анимация" />',
       banana: '<img src="https://tenor.com/phqSf4keFE0.gif" class="food-gif" alt="Банан анимация" />',
       pizza: '<img src="https://tenor.com/qUfWyJc3VtT.gif" class="food-gif" alt="Пица анимация" />',
      broccoli: '<img src="https://tenor.com/8RKS.gif" class="food-gif" alt="Броколи анимация" />',
      burger: '<img src="https://tenor.com/p6HkJPEqWYN.gif" class="food-gif" alt="Бургер анимация" />'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value;
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("food-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      session.query(input);
      session.answers(answer => {
        if(answer === false) {
          resultDiv.innerHTML += `<p>Няма повече резултати.</p>`;
          return;
        }
        const str = pl.format_answer(answer);
        if (str === "false.") {
          resultDiv.innerHTML = "<p>Няма резултати за тази заявка.</p>";
          return;
        }
        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const food = match[1];
          if (foodAnimations[food]) {
            animDiv.innerHTML = foodAnimations[food];
          } else {
            animDiv.innerHTML = "<p>Няма GIF за тази храна.</p>";
          }
        }
      });
    }
  </script>
</body>
</html>
